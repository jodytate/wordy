<!doctype html>
<html ng-app="wordyApp">
  <head>
    <meta charset="utf-8">
    <title>wordy</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div class="container" role="main" ng-controller="WordyController">

      <h1>Wordy</h1>

      <form class="form-inline" ng-submit="isItAWord(words)">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="str" ng-change="wordy(str)">
        </div>
        <button type="submit" class="btn btn-default">Check words</button>
      </form>

      <div class="wordlist-container">
        <ul class="list-unstyled" ng-repeat="word in words track by $index">
          <li>{{word}}</li>
        </ul>
      </div>

      <div>{{intersection}}</div>

    </div>

<!--     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <script src="lodash.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
